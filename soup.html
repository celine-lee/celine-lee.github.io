<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love soup.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
            transition: box-shadow 0.2s;
        }
        .grid-item:hover {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .grid-item img {
            max-width: 100%;
            max-height: 200px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        h1 {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>I love soup.</h1>
    <div class="grid-container" id="imageGrid"></div>

    <script>
        const thumbnailFolder = "soup/thumbnails"; // Folder containing thumbnails

        const imageGrid = document.getElementById('imageGrid');

        // Fetch all images and generate grid items
        async function loadImages() {
            try {
                const response = await fetch(thumbnailFolder);
                const parser = new DOMParser();
                const html = parser.parseFromString(await response.text(), "text/html");

                // Get all image file names from the folder listing
                const imageFiles = [...html.querySelectorAll('a')]
                    .map(link => link.href.split('/').pop())
                    .filter(name => name.endsWith('.png'));

                // Create grid items for each image
                imageFiles.forEach(image => {
                    const imageItem = document.createElement('div');
                    imageItem.classList.add('grid-item');

                    const imageUrl = `${thumbnailFolder}/${image}`;

                    imageItem.innerHTML = `
                        <img src="${imageUrl}" alt="${image}">
                    `;
                    imageGrid.appendChild(imageItem);
                });
            } catch (error) {
                console.error("Error loading images:", error);
                imageGrid.innerHTML = `<p style="color: red;">Error loading images. Please check your file structure.</p>`;
            }
        }

        // Load images on page load
        loadImages();
    </script>
</body>
</html>
